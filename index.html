<script>
    var array=["HEN","FROG","ELEPHANT","DOG","CAT","HORSE","GIRAFFEE","PIG"];
    var select=array[Math.floor(Math.random()*(array.length-1))];

    function f()
    {
    	var x=select.length;
    	document.getElementById("p2").innerHTML=x;
    }
     var i;var g=1;
    function f1(i)
    {
    	g--;
      for(var f=0;f<select.length;f++)
      {
      	if(select[f]==i)
      	{
            g=1;	
            {document.getElementById(f+1).innerHTML=i;}
      	}
      }
      	if(g==0)
      	{
      		ctx.beginPath();
      		ctx.arc(86,86,25,0,2*Math.PI);
      		ctx.stroke();
      	}
      	if(g==-1)
      	{
      		ctx.beginPath();
      		ctx.moveTo(86,111);
      		ctx.lineTo(86,200);
      		ctx.stroke();
      	}
      	if(g==-2)
      	{
      		ctx.beginPath();
      		ctx.moveTo(86,111);
      		ctx.lineTo(40,140);
      		ctx.stroke();
      	}
      	if(g==-3)
      	{
      		ctx.beginPath();
      		ctx.moveTo(86,111);
      		ctx.lineTo(132,140);
      		ctx.stroke();
      	}
        if(g==-4)
        {
        	ctx.font="40px Arial";
        	ctx.fillText("Game Over!!",10,110);
        }

      }
    

	var c=document.getElementById("canvas1");
	var ctx=c.getContext("2d");
	c.width=window.innerWidth*0.20;
	c.height=window.innerHeight*0.40;

	ctx.beginPath();
	ctx.moveTo(20,20);
	ctx.lineTo(20,c.height-20);
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(20,20);
	ctx.lineTo(c.width-20,20);
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(20,20);
	ctx.lineTo(c.width/4,c.height/4);
	ctx.stroke();
</script>
